<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
</head>
<body>
    <h1>Todo App</h1>
    <form action="">
        <div>
            <label for="title">Todo Title</label>
            <input type="text" name="title" id="" placeholder="Enter Todo ...">
            <br>
            <button type="submit">Add</button>
        </div>
    </form>
    <div>
        {% for todo in todo_list%}
            <li>{{todo.id}} {{todo.title}}</li>
            {% if todo.complete %}
                complete
            {% else %}
                Incomplete
            {%endif%}
        {% endfor %}
        <a href="">Update</a>
        <a href="">Delete</a>
    </div>
</body>
</html>
